	<script>
		var $$ = mdui.JQ;
		var app = {
			initMenu: function() {
				// leftNav.initNavList();
				leftNav.initNavList(function(){
					// 展開二級
					$$('.navBox .levelA:not(.spNav) > li').off().on('click',function(){
						$$('.navBox .levelA:not(.spNav) > li').removeClass('active')
						$$(this).addClass('active')
					})
					$$('.navBox .levelA.spNav > li').off().on('click',function(){
						$$('.navBox .levelA.spNav > li').removeClass('active')
						$$(this).addClass('active')
					})
					app.initLevelB()
					
					// 切换
					// $$('.mdui-toolbar-title .menu-tab span').off().on('click', function(){
					// 	var state = $$(this).hasClass('spNav');
					// 	if(state){
					// 		cacheSessionStorage.setCache('menu-left-tab-state' , 1);
					// 		$$('.navBox ul:not(.spNav)').hide()
					// 		$$('.navBox ul.spNav').show()
					// 		$$('.menu-tab span:not(.spNav)').removeClass('active')
					// 		$$('.menu-tab span.spNav').addClass('active')
					// 	}else{
					// 		cacheSessionStorage.setCache('menu-left-tab-state' , 0);
					// 		$$('.navBox ul:not(.spNav)').show()
					// 		$$('.navBox ul.spNav').hide()
					// 		$$('.menu-tab span:not(.spNav)').addClass('active')
					// 		$$('.menu-tab span.spNav').removeClass('active')
					// 	}
					//  app.initLevelB(state ? '.spNav' : ':not(.spNav)')

					// 切换初始化
					var tabState = cacheSessionStorage.getCache('menu-left-tab-state')
					if(tabState != undefined && tabState != null){
						if(tabState == 0){
							$$('.mdui-toolbar-title .menu-tab span:not(.spNav)').trigger('click')
						}else if(tabState == 1){
							$$('.mdui-toolbar-title .menu-tab span.spNav').trigger('click')
						}
					}else{
						$$('.mdui-toolbar-title .menu-tab span:not(.spNav)').trigger('click')
					}
				});
			},
			initLevelB: function(select_name){
				// 初始化二級
				var nav_list = $$('.navBox .levelA' + (select_name || ''))
				if(nav_list.children('li.active').length == 0){
					// 默認選擇第2個
					var f_menu = nav_list.children('li').eq(1).find('a');
					if(f_menu && f_menu.attr('index') == undefined){
						// 鏈接
						$$('.levelB' + (select_name || '')).html('<div>請選擇左側類目</div>');
					}else{
						// 按鈕
						f_menu.trigger('click')
					}
				}
			},
			// 解決安卓低版本facebook瀏覽器會遮住底部的問題
			androidFbbrower: function(){
					// 新增
					if(tools.getPlatform() == 'Android' && tools.getBrowerForm() == 'FB'){
						$$('.mdui-bottom-nav').css({
							'padding-bottom': '50px'
						})
						$$('.mdui-menu-left').css({
							'height': 'calc(100vh - 50px)'
						})
					}
				},
			initShoppingCart: function() {
				var shoppingCartDom = $$('.shop_cart_num'),
					shoppingcartNum = tools.getShopCartProductsNum();
				if(shoppingcartNum == 0){
					shoppingCartDom.hide();
				}else{
					shoppingCartDom.html(shoppingcartNum).show();
				}
			},
			init: function() {
				tools.initScopeInfo();
				app.initShoppingCart();
				app.initMenu();
				app.androidFbbrower()
			}
		};
		$$(function() {
			app.init();
		});
	</script>
