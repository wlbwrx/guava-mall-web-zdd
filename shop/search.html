    <script>
        var app = {
			data: {
            },
			methods: {
                initHot: function(){
                    $$.ajax({
                        url: commonConfig.websitePrefix() + "/search/track/hotword",
                        success: function(data) {
                            app.methods.initDom('.hot_box', data.body || [])
                        }
                    })
                },
                initHistory: function(){
                    var history = cacheLocalstorage.getCache('search_history') || []
                    app.methods.initDom('.history_box', history)
                },
                initDom: function(dom, data){
                    if(data.length == 0){
                        return
                    }
                    var html = '';
                    data.map(function(e){
                        html += '<span onclick="app.methods.openList(\''+e.keyword.trim()+'\')">' + (e.isHot ? '<img src="../image/star-10.png">' : '')+e.keyword.trim()+'</span>'
                    })
                    $$(dom).show().children('div').html(html)
                },
                openList: function(key){
		            window.location.href = "../shop/s_list.html?key=" + escape(key)
                },
                deleteHistory: function(){
                    cacheLocalstorage.setCache('search_history', [])
                    $$('.history_box').hide()
                }
            },
			init: function() {
                tools.initScopeInfo();
                tools.focusSearch();
                app.methods.initHot()
                app.methods.initHistory()
			}
		};
		$$(function() {
			app.init();
		});
    </script>
