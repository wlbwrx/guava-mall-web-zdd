<script>
    var $$ = mdui.JQ;
    var app = {
        data : {
            userOrderCode : null
        } ,
        methods : {
            init : function(){
                app.methods.initClipboard();
                
                $$('#tmpCustom').attr('href' , $$('#customer_service').attr('href'));
            },
            initClipboard :function(){
            	var clipboard = new Clipboard('.mdui-btn-copy');
                clipboard.on('success', function(e) {
                	mdui.snackbar({message: '複製成功!',position: 'top' , timeout : 1000});
				});
				
				clipboard.on('error', function(e) {
					mdui.snackbar({message: '複製失敗,請您手動複製!',position: 'top' , timeout : 2000});
				});
            }
        } ,
        init : function(){
					tools.initScopeInfo();
					app.methods.init();
        }
    };
    $$(function () {
        app.init();
    });
